<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/style.css">
    <title>Калькулятор на минималках</title>
</head>
<body>
    <div class="wrapper">
        <div class="inputs">
            <input type="number" class="firstNum" placeholder="Первое число">
            <input type="number" class="secondNum" placeholder="Второе число">
            <input type="number" class="numberAfterComa" placeholder="Знаков после запятой">
        </div>
        <div class="buttons">
            <button class="plus" data-simbol="plus">+</button>
            <button class="minus" data-simbol="minus">-</button>
            <button class="multiply" data-simbol="multiply">x</button>
            <button class="divide" data-simbol="divide">/</button>
            <button class="squaring" data-simbol="squaring">х<sup>y</sup></button>
            <button class="square" data-simbol="square"><sup>y</sup>&#8730x</button>
        </div>
        <div class="rezalt-block"></div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
